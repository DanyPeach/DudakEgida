<body>
<div class="row multi-columns-row">
    <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="features-item">
            <div class="features-icon"><span class="icon-lightbulb"></span></div>
            <h3 class="features-title font-alt">All pets</h3>
            <div>
                <a th:href="@{/user/allpets}">All</a>
                <a th:href="@{/user/showing/{type}(type=0)}">Dogs</a>
                <a th:href="@{/user/showing/{type}(type=1)}">Cats</a>
            </div>
            <div style="display: grid; grid-template-columns: repeat(3,1fr); grid-template-rows: repeat(3,150px); margin: 30px 0px">
           <div th:each="pet : ${listOfPets}" class="all-pets-list" >
            <div th:unless="${pet.animal_status == 'TAKEN'}">
                <h2 th:text="${pet.animalName}">Name: </h2>
                <p th:text="${pet.age}">Age: </p>

                <span th:text="${pet.animal_type}">type</span>

                <span th:text="${pet.sex}">sex</span>
                <br>
                <a th:href="@{/admin/hide/{id}(id=${pet.animalId})}">hide</a>
                <a th:href="@{admin/deleteAnimal/{id}(id=${pet.animalId})}">mark as taken</a>
                <br>
            </div>
           </div>
            </div>
            <p>Careful attention to detail and clean, well structured code ensures a smooth user experience for all your visitors.</p>

            </div>
